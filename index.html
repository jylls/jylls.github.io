<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery maphilight documentation</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../jquery.maphilight.min.js"></script>
	<script type="text/javascript">$(function() {
		$('.map').maphilight();
	});</script>
</head>
<body>
<h1>Douglas</h1>

<img src="https://drive.google.com/uc?export=view&id=19LU2fJFnLGDdtJ24b0y66-zLBtBRGkWi" usemap="#image-map">
<map name="image-map">
    <area title="Black slaves pick cotton. This alludes to the hardships of forced bondage" href="#" coords="108,374,381,503" shape="rect">
    <area title="Hooded Ku Klux Klan members appear in the background. Their presence alludes to the continued attacks launched against freed slaves during the Reconstruction era." href="#" coords="240,237,343,191" shape="rect">
    <area title="The central figure points to a building on top of a hill. Is it the Capitol building? Is it directing our vision toward a future land free from oppression?" href="#" coords="526,273,600,134" shape="rect">
    <area title="This figure holds up the Emancipation Proclamation that freed African-Americans from slavery during the American Civil War. To draw attention to this symbol, concentric circles radiate outward from the scroll." href="#" coords="956,389,1062,293" shape="rect">
    <area title="A jazz musician plays a trumpet for a crowd. This part of the composition celebrates the cultural contributions of Black Americans." href="#" coords="1135,191,1182,264" shape="rect">
</map>

</body>
</html>
